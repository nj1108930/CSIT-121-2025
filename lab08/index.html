<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="index.html" class="active">Home</a>
    <a href="jpg.html">JPG</a>
    <a href="png.html">PNG</a>
    <a href="gif.html">GIF</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
      &#9776;
    </a>
  </div>

  <header>
    <h1>Welcome to My Image Gallery</h1>
  </header>

  <div id="wrapper">
    <main>
      <h2>Welcome to my page</h2>
      <img src="images/homeimg.png" alt="A breathtaking landscape with mountains and a lake" width="400">
      <p>This site showcases different image formats used on the web.</p>
      <ul>
        <li>JPG</li>
        <li>PNG</li>
        <li>GIF</li>
      </ul>
    </main>
  </div>

  <script>
    function toggleNav() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>
</html>
